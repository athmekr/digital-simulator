<mat-card class="post-create-card">
  <mat-form-field class="post-create-form-field">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput rows="6" [(ngModel)]="enteredValue"></textarea>
    <button
      mat-raised-button
      color= "primary"
      (click)="onAddPost()">Save Post
    </button>
  </mat-form-field>
</mat-card>
