<mat-card class="post-create-card">
  <mat-form-field>
    <mat-label>Add a title</mat-label>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <br>
  <mat-form-field class="post-create-form-field">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <br>
  <button
      mat-raised-button
      color= "primary"
      (click)="onAddPost()">Save Post
    </button>
</mat-card>
