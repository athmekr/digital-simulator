    <mat-form-field>
      <mat-label>E-mail</mat-label>

      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="post-create-form-field">

      <input matInput name="password" ngModel type="password" #passwordInput="ngModel" required>
