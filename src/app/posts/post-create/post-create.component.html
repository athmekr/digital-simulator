<mat-card class="post-create-card">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Add a title</mat-label>
      <input
            matInput
            type="text"
            formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
    </mat-form-field>
    <br>
    <div>
      <button mat-stroked-button type="button" (click)='filepicker.click()'>Pick Image</button>
      <input type='file' #filepicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field class="post-create-form-field">
      <mat-label>Leave a comment</mat-label>
      <textarea
        matInput
        rows="4"
        formControlName="content">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter content</mat-error>
    </mat-form-field>
    <br><br>
    <button
        mat-raised-button
        color= "primary"
        type="submit">Save Post
      </button>
  </form>
</mat-card>
