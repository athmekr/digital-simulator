<mat-card class="post-create-card">
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <mat-label>Add a title</mat-label>
      <input
            matInput
            type="text"
            name="title"
            [ngModel]="post?.title"
            required
            #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="post-create-form-field">
      <mat-label>Leave a comment</mat-label>
      <textarea
        matInput
        rows="4"
        name="content"
        [ngModel]="post?.content"
        required
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter content</mat-error>
    </mat-form-field>
    <br><br>
    <button
        mat-raised-button
        color= "primary"
        type="submit">Save Post
      </button>
  </form>
</mat-card>
